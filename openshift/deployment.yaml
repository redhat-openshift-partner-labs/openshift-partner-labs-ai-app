kind: Deployment
apiVersion: apps/v1
metadata:
  name: openshift-partner-labs-ai-app
  labels:
    app: openshift-partner-labs-ai-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openshift-partner-labs-ai-app
  template:
    metadata:
      labels:
        app: openshift-partner-labs-ai-app
    spec:
      containers:
        - name: ai-app
          image: 'quay.io/rhopl/openshift-partner-labs-ai-app:v0.0.1'
          ports:
            - containerPort: 7777
              protocol: TCP
          envFrom:
            - secretRef:
                name: openshift-partner-labs-ai-env
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          imagePullPolicy: Always
      restartPolicy: Always